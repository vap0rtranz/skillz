<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS bling</title>
	<link rel="stylesheet" href="/css/html5-css3.css">
</head>

<body>
<main role="main">
  
<header>
  <code>&lt;header&gt;</code>
  <nav>nav list</nav>
</header>

<section>
  <code>&lt;section&gt; <br> float: left;</code>
  <details>
    <summary>Summary of Detail</summary>
    <p>Detail text</p>
    <details>
      <summary>Another Summary of Detail</summary>
      <p>Detail text</p>
    </details>
  </details>
</section>

<aside>
  <code>&lt;aside&gt; <br> float: right;</code>
</aside>

<footer>
  <code>&lt;footer&gt;</code>
</footer>

</main>
</body>
</html>
