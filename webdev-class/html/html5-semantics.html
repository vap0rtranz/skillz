<article>
  <h2>article header for multimedia in HTML5</h2>
  <p>
    Blurb from ARTICLE
  </p>
  <audio controls>
    <source src="https://archive.org/download/ChildsPlay2-Trial/ChildsPlay-2-stereo-gainfix.ogg" type=audio/ogg>
   Your browser does not support audio controls.  Please upgrade your browser. 
  </audio>
  <aside>As an Aside ...
    <figure>
      <img src="/images/ameliespoon.gif" alt="Amelie Spoon"> 
      <figcaption>Imagine...</figcaption>
    </figure>
  </aside>
</article>
<article>
  <h2>Form article header</h2>
  <p>
    Another ARTICLE, about Forms
  </p>
  <form itemscope itemtype="http://www.schema.org/Person">
    <br>
    <label for="range_number">Number range:</label>
    <input type="number" name="range_number" id="range_number" min="1" max="5">
    <br>
    <label for="bounded_text">Text box:</label>
    <input type="text" name="bounded_text" id="bounded_text" maxlength="10">
    <br>
    <label for="bounded_email">Email:</label>
    <input type="email" name="bounded_email" id="bounded_email" itemprop="email" maxlength="20">
    <br>
    <label for="future_date">Date:</label>
    <input type="date" name="future_date" id="future_date" min="2015-01-01" max="2020-12-31">
    <br>
    <label for="confidence_range">Scale (0 to 3):</label>
    <input type="range" name="confidence_range" id="confidence_range" min="0" max="3">
    <br>
    <label for="date_time">Date & Time?</label>
    <input type="datetime-local" name="date_time" id="date_time">
    <br>
    <label for="home_url">Website:</label>
    <input type="url" name="home_url" id="home_url">
    <br><br>
    <input type="submit" value="Check">
  </form> 
</article>
