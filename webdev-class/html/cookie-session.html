<section id="contact_section">
<h2>Guest Book - Contact Request</h2>
<form method="post" action="/php/cookie-session.php">
	<p><label for="firstname_text">First Name:<input type="text" name="firstname_text" id="firstname_text" maxlength="20" required="required" autocomplete="on" autofocus="autofocus"></label></p>
	<p><label for="lastname_text">Last Name:<input type="text" name="lastname_text" id="lastname_text" autocomplete="on" required="required" maxlength="20"></label></p>
	<fieldset>
	    <legend>Location:</legend>
	    <p><label for="location_A"><input type="radio" name="location_radio" id="location_A" value="Chicago" checked="checked">Chicago</label></p>
	    <p><label for="location_B"><input type="radio" name="location_radio" id="location_B" value="St. Louis">St. Louis</label></p>
	    <p><label for="location_C"><input type="radio" name="location_radio" id="location_C" value="Orlando">Orlando</label></p>
	</fieldset>
    <p><label for="contact_select">Preferred Contact:</label>
	<select name="contact_select" id="contact_select" size="1">
		<option value="email" selected="selected">Email</option>
		<option value="phone">Phone</option>
	</select>
	<p><label for="bounded_email">Email:<input type="email" name="bounded_email" id="bounded_email" maxlength="30" placeholder="your.name@mail.com" autocomplete="on"></label></p>
	<p><label for="bounded_tel">Phone:<input type="tel" name="bounded_tel" id="bounded_tel" maxlength="15" placeholder="1.234.567.0000" autocomplete="on"></label></p>
	<p><label for="comments_textarea">Comments!<textarea name="comments_textarea" id="comments_textarea" placeholder='neighborhood, # of rooms, price range, etc. ...' maxlength="500" rows="1" cols="25"></textarea></label></p>
	<p><button>Submit</button></p>
</form>
