<body>

<h3>Using a SELECT tag</h3>

<form method="post" action="Using_Select.php">

	<p>
	Name:<br />
	<input type="text" name="name" size="20">
	</p>

	<p>
	Job:<br />

	<input type="submit" value="Submit">
	</p>
